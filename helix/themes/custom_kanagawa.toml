"ui.statusline.select" = { bg = "#FF9E3B", modifiers = ["bold"], fg = "#000000" }
"ui.statusline.separator" = { bg = "#FF9E3B", fg = "#FF9E3B" }

"ui.bufferline.background" = { bg = "#16161D" }
