inherits = "kanagawa"

"ui.background" = { bg = "#000000" }

"ui.selection" = { bg = "base" }

"ui.cursor" = { fg = "base", bg = "secondary_cursor" }
"ui.cursor.primary" = { fg = "base", bg = "rosewater" }
"ui.cursor.match" = { fg = "#FF5D62", modifiers = ["bold"] }

"ui.menu.selected" = { fg = "#FF5D62" }

"ui.cursorline.primary" = { bg = "cursorline" }

"ui.statusline.normal" = { bg = "#7FB4CA", modifiers = ["bold"], fg = "#000000" }
